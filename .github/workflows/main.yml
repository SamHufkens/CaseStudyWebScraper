name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # or windows-2022 or windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup Nuget
        uses: Nuget/setup-nuget@v1
        with:
          nuget-version: '5.x'

      - name: Restore Nuget packages
        run: nuget restore CaseStudySeleniumWebscraper.sln

      - name: Build and Publish
        run: msbuild.exe CaseStudySeleniumWebscraper.sln /p:platform="Any CPU" /p:configuration="Release"

      - name: List directory contents
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: webscraper-artifact
          path: bin\Release\
    
